##connect database postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/dos_db
spring.datasource.username=postgres
spring.datasource.password=admin

spring.datasource.jdbcUrl=jdbc:postgresql://localhost:5432/dos_db?autoReconnect=true&useSSL=false&jdbcCompliantTruncation=false&jdbc.autocommit=false

##Jpa config
spring.jpa.properties..hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true